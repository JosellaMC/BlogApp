{%extends "blogapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %} <!--this is just a security measure-->
            <fieldset>
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }} <!--this is how you print out the form /accessing the form variable and 'as_p' will render the form as paragraph -->
            </fieldset>
            <div class = "form-group">
                <button class="btn btn-outline-info" type="submit">Reset Password </button>
                    
            </div>
        </form>
    </div>
{% endblock content %}
